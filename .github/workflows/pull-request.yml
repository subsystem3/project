name: Pull Request

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: read

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    steps:
      - name: Check out dev branch
        uses: actions/checkout@v3.5.3
        with:
          ref: dev
          fetch-depth: '0'

      - name: Generate PDFs
        run: |
          # must generate twice
          pdflatex Final-Project-Report-Team-2.tex
          pdflatex Final-Project-Report-Team-2.tex
          pdflatex Project-Proposal-Team-2.tex
          pdflatex Project-Proposal-Team-2.tex

          # check if pdfs generated
          ls -al

      - name: Upload PDFs
        uses: actions/upload-artifact@v3.1.2
        with:
          name: pdfs
          path: |
            Final-Project-Report-Team-2.pdf
            Project-Proposal-Team-2.pdf

  build-video:
    runs-on: ubuntu-latest
    steps:
      - name: Check out dev branch
        uses: actions/checkout@v3.5.3
        with:
          ref: dev
          fetch-depth: '0'

      - name: Cache pip packages
        uses: actions/cache@v1.2.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          sudo apt-get update

          sudo apt-get -y install \
            ffmpeg \
            libreoffice \
            poppler-utils

          pip install \
            ffmpeg_python \
            gTTS  \
            moviepy \
            pdf2image  \
            python-pptx

      - name: Generate Video
        run: |
          python3 pptx2video.py Final-Project-Team-2.pptx

          # check if video generated
          ls -al

      - name: Upload Video
        uses: actions/upload-artifact@v3.1.2
        with:
          name: video
          path: Final-Project-Team-2.mp4
